<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #fff;
        stroke-width:5px;
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #F2F2F2;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
    <script type="text/javascript">
      var margin = { top: 50, right: 0, bottom: 100, left: 80 },
          width = 1200 - margin.left - margin.right,
          height = 430 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 28),
      //    legendElementWidth = gridSize*2,
          buckets = 9,
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
          ppl = ["Kat", "Charlotte", "Charles"],
          dayz = ["M", "T", "W", "T", "F", "S", "S", "M", "T", "W", "T", "F", "S", "S", "M", "T", "W", "T", "F", "S", "S", "M", "T", "W", "T", "F", "S", "S"];
          datasets = ["data.tsv", "data2.tsv"];

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var dayLabels = svg.selectAll(".dayLabel")
          .data(ppl)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize - 4; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d) { return "dayLabel mono axis axis-workweek"; });

      var timeLabels = svg.selectAll(".timeLabel")
          .data(dayz)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d) { return ((d === "S") ? "timeLabel mono axis" : "timeLabel mono axis axis-worktime" ); });

      var heatmapChart = function(tsvFile) {
        d3.tsv(tsvFile,
        function(d) {
          return {
            day: +d.day,
            hour: +d.hour,
            value: +d.value
          };
        },
        function(error, data) {
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
              .range(colors);

        // var rectangles = svg.selectAll(".hour")
        //                     .data(data, function(d) {return d.day+':'+d.hour;});
        //
        // var newRectangles = rectangles.enter().append("g");
        //
        // newRectangles.append("image")
        //                     .attr("xlink:href", "test1.jpg")
        //                     .attr("x", function(d) { return (d.hour - 1) * gridSize; })
        //                     .attr("y", function(d) { return (d.day - 1) * gridSize; })
        //                     .attr("width", gridSize)
        //                     .attr("height", gridSize);

          var cards = svg.selectAll(".hour")
             .data(data, function(d) {return d.day +':'+ d.hour;});

        //  cards.append("title");

          cards.enter().append("rect")
              .attr("x", function(d) { return (d.hour - 1) * gridSize ; })
              .attr("y", function(d) { return (d.day - 1) * gridSize; })
              .attr("rx", 0)
              .attr("ry", 0)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize - 3)
              .style("fill", function(d) {
                if (d.value === 0.25) {return "#00B49B";}//green
                else { return "#D46D7A"; }//red
              })
              .style("display", function(d) {
                if (d.value === 0 || d.value === 1 || d.value === 2) {return "none";}
                else { return "inline"; }
              })

          cards.enter().append("rect")
              .attr("x", function(d) {
              if (d.value === 0.75) { return (d.hour - 1) * gridSize + gridSize/2 +1; }
              else { return (d.hour - 1) * gridSize + 2; }
            })
              .attr("y", function(d) {
              if (d.value === 0.5 || d.value === 0.75) { return (d.day - 1) * gridSize + gridSize/2 - 2; }
              else { return (d.day - 1) * gridSize + 2; }
            })
              //.attr("y", function(d) { return (d.day - 1) * gridSize + 4; })
              // .attr("rx", 0)
              // .attr("ry", 0)
              .attr("width", function(d) {
                if (d.value === 0.25 || d.value === 0.75) { return gridSize/2 - 3; }
                else {return gridSize - 4 ;}
            })
            .attr("height", function(d) {
              if (d.value === 0.25 || d.value === 0.5 || d.value === 0.75) { return gridSize/2 - 2; }
              else {return gridSize - 8 ;}
          })
              .style("fill", function(d) {
                if (d.value === 0 || d.value === 0.25 || d.value === 1) {return "#D46D7A";}
                else if (d.value === 2) {return "#F2F2F2";} //Gray
                else { return "#00B49B"; }
              });
              // .style("stroke", "white")
              // .style("stroke-width", 2);

          cards.enter().append("line")
          .attr("x1", function(d) { return (d.hour - 1) * gridSize + gridSize/2 ;})
          .attr("y1", function(d) { return (d.day - 1) * gridSize; })
          .attr("x2", function(d) { return (d.hour - 1) * gridSize + gridSize/2 ;})
          .attr("y2", function(d) { return (d.day - 1) * gridSize + gridSize; })
          .attr("stroke", "white")
          .attr("stroke-width", 2);

          cards.enter().append("line")
          .attr("x1", function(d) { return (d.hour - 1) * gridSize; })
          .attr("y1", function(d) { return (d.day - 1) * gridSize + (gridSize - 2) /2 ;})
          .attr("x2", function(d) { return (d.hour - 1) * gridSize + gridSize; })
          .attr("y2", function(d) { return (d.day - 1) * gridSize + (gridSize - 2) /2 ;})
          .attr("stroke", "white")
          .attr("stroke-width", 2);

          cards.enter().append("rect")
              .attr("x", function(d) { return (d.hour - 1) * gridSize ; })
              .attr("y", function(d) { return (d.day - 1) * gridSize; })
              .attr("width", gridSize)
              .attr("height", gridSize - 3)
              .style("fill", "none")
              .style("stroke", "white")
              .style("stroke-width", 5);

          // cards.transition().duration(1000)
          //     .style("fill", function(d) {
          //       if (d.value === 2) {
          //       return "#E5E4E2";
          //     }
          //     else { return colorScale(d.value); }
          //   });


          //cards.select("title").text(function(d) { return d.value; });

        //  cards.exit().remove();

          // var legend = svg.selectAll(".legend")
          //     .data([0].concat(colorScale.quantiles()), function(d) { return d; });
          //
          // legend.enter().append("g")
          //     .attr("class", "legend");
          //
          // legend.append("rect")
          //   .attr("x", function(d, i) { return legendElementWidth * i; })
          //   .attr("y", height)
          //   .attr("width", legendElementWidth)
          //   .attr("height", gridSize / 2)
          //   .style("fill", function(d, i) { return colors[i]; });
          //
          // legend.append("text")
          //   .attr("class", "mono")
          //   .text(function(d) { return "â‰¥ " + Math.round(d); })
          //   .attr("x", function(d, i) { return legendElementWidth * i; })
          //   .attr("y", height + gridSize);
          //
          // legend.exit().remove();

        });
      };
      //
       heatmapChart(datasets[0]);
      //
      // var datasetpicker = d3.select("#dataset-picker").selectAll(".dataset-button")
      //   .data(datasets);
      //
      // datasetpicker.enter()
      //   .append("input")
      //   .attr("value", function(d){ return "Dataset " + d })
      //   .attr("type", "button")
      //   .attr("class", "dataset-button")
      //   .on("click", function(d) {
      //     heatmapChart(d);
      //   });
    </script>
  </body>
</html>
